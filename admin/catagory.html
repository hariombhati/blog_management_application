    <div class="main_section">
        <div class=" container">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<script>
function catafill(){
    let data =  localStorage.getItem("demodata")
   if (data != null) {
     arr = JSON.parse(data)
   }
   else{
    arr = []
   }
  let cname = localStorage.getItem("catagory")
  let newarr = arr.filter((res , index)=>{
      return  res.catagory == cname
  })
  let str = "";
            newarr.forEach((items, index)=>{

           
                str += `<div class="col-sm-4 mt-2">
                    <div class="card">
                        <div class="card-body">
                            <span>Category :  ${items.category}</span>
                            <h4 class="card-title"> ${items.title}</h4>
                            <p class="card-text">${items.description}</p>
                            <button class='btn btn-primary'>View</button>
                            <button class='btn btn-info'>Edit</button>
                            <button class='btn btn-danger' onclick='deleteBlog(${index})'>Delete</button>
                        </div>
                    </div></div>`;
            });
            document.getElementById("data").innerHTML = str;

        }
    
        catafill();
        function catagory (){
    let data =  localStorage.getItem("catagory")
   if (data != null) {
     arr = JSON.parse(data)
   }
   else{
    arr = []
   }
   let str = ""
   arr.forEach((iteams,index) => {
    
       str +=`  <li class="nav-item">
                       <a class="nav-link" id = "${iteams}" onclick ="savecatagory(event)" href="">${iteams}</a>
                   </li>`
   });
   document.getElementById("catag").innerHTML = str
}
catagory()
               
function savecatagory(event){
   event.preventDefault()
   let catname = event.target.id
   localStorage.setItem("democata", catname)
   window.location = "catagory.html"
}
catafill()





</script>
